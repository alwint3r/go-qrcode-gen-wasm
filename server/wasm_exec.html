<html>

<head>
	<meta charset="utf-8">
	<title>Go wasm</title>
</head>

<body>
	<script src="wasm_exec.js"></script>
	<script>
		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}

		const go = new Go();
		let mod, inst;
		WebAssembly.instantiateStreaming(fetch("qrcode.wasm"), go.importObject).then((result) => {
			mod = result.module;
			inst = result.instance;
			
			run();
		});

		async function run() {
			console.clear();
			await go.run(inst);
			inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
		}
	</script>

	<input id="input-text" placeholder="input a value"><br />
	<button id="generate-qr">Generate QR</button> <br />
	<img src="" id="qr-result" width="300" height="300" />
</body>

</html>
